appId: 'nmclauncher'
productName: 'NMC Launcher'
artifactName: '${productName}-setup-${version}.${ext}'

copyright: 'Copyright © 2018-2024 Daniel Scalzi, 2025 NMC-Network'

asar: true
compression: 'maximum'

files:
  - '!{dist,.gitignore,.vscode,docs,dev-app-update.yml,.nvmrc,.eslintrc.json}'

extraResources:
  - 'libraries'

# Windows Configuration
win: 
  target: 
    - target: 'nsis'
      arch: 'x64'

# Windows Installer Configuration
nsis:
  oneClick: false
  perMachine: false
  allowElevation: true
  allowToChangeInstallationDirectory: true

# macOS Configuration
mac:
  target:
    - target: 'dmg'
      arch:
        - 'x64'
        - 'arm64'
  artifactName: '${productName}-setup-${version}-${arch}.${ext}'
  category: 'public.app-category.games'

# Linux Configuration
linux: 
  target: 'AppImage'
  maintainer: 'NMC-Network'
  vendor: 'Daniel Scalzi, NMC-Network'
  synopsis: 'NovaMC公式ランチャー'
  description: '数回クリックするだけでNovaMCサーバーへ参加できる、便利なランチャーです'
  category: 'Game'


directories:
  buildResources: 'build'
  output: 'dist'